---
layout: default_pico8
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>


	<small>
		{% for tag in page.tags %}
    	<a href="/tags/#{{ tag | slugify }}-ref">{{ tag }}</a>
  		{% endfor %}
	</small>

  {% include disqus.html %}
</article>
